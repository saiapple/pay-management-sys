<!DOCTYPE html>
<html ng-app="IOne-login" ng-cloak ng-controller="LoginController">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>方正居 - Login</title>

    <!--<script src="./app/node_modules/core-js/client/shim.min.js"></script>-->
    <!--<script src="./node_modules/zone.js/dist/zone.js"></script>-->
    <!--<script src="./node_modules/systemjs/dist/system.src.js"></script>-->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <!--<link href="./app/node_modules/angular/angular-csp.css" rel="stylesheet">-->
    <link href="./app/src/app/styles/animate.css" rel="stylesheet">
    <link href="./app/src/app/styles/style.css" rel="stylesheet">
</head>
<style>
    body{
        font-family:"Microsoft YaHei",Arial,Helvetica,sans-serif,"宋体";
    }
</style>
<body class="gray-bg md-skin">

<div class="middle-box text-center loginscreen animated fadeInDown" ng-controller="LoginController">
    <div>
        <div>
            <h2 class="logo-name">方正居</h2>
        </div>
        <h3 class="text-left">收银管理系统</h3>
        <form class="m-t" name="loginForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required ng-model="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()" ng-disabled="loginForm.$invalid">登录</button>
            <!--<a href="#" ng-click="gotoProviderLogin()" class="btn btn-link">Log in using IOneID</a>-->
            <div class="red" ng-cloak>{{info}}</div>
        </form>
    </div>
    <hr/>
    <div>
        <div class="text-right">
            <small>© 2016-2017</small>
        </div>
    </div>
</div>

</body>
<!-- jQuery and Bootstrap -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>

<script src="../app/src/login.js"></script>
<script src="../app/src/js/service/authenticationService.js"></script>
</html>
