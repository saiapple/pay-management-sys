<md-dialog style="padding: 30px;min-width: 400px;max-height: 500px;">
    <md-content layout="column">
        <div>
            <form name="searchOrderDetail" novalidate="">
                <div layout="row">
                    <md-input-container flex>
                        <label>查询产品单身</label>
                        <input name="no" type="text" ng-model="searchKeyword" md-maxlength="20">
                    </md-input-container>
                    <md-button ng-click="refreshOrderDetail()" ng-disabled="searchOrderDetail.$invalid" style="padding-top: 20px;">
                        <i class="fa fa-search"></i>
                    </md-button>
                </div>
                <md-list-item class="md-2-line" ng-repeat="orderDetail in allOrderDetail.content" ng-click="selectOrderDetail(orderDetail)">
                    <div class="md-list-item-text">
                        <h3> {{ orderDetail.item.no }} </h3>
                    </div>
                    <div class="md-list-item-text">
                        <h3> {{ orderDetail.item.name }} </h3>
                    </div>
                    <md-divider ></md-divider>
                </md-list-item>
            </form>
            <md-button class="md-raised" ng-click="close()">关闭</md-button>
        <!--    <div pagination option="pageOption" callback="refreshOrderDetail()"></div>-->
        </div>
    </md-content>
</md-dialog>
