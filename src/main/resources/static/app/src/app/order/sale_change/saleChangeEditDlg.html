<md-dialog style="padding: 30px;min-width:750px; max-width: 900px;max-height: 500px;">
    <div layout="row">
        <div flex="50">
            <form name="editOrderChange" novalidate>
                <md-input-container>
                    <label class="label">送货日期：</label>
                    <input type="date" ng-model="selectedItem.deliverDate">
                </md-input-container>
                <md-input-container>
                    <label class="label">预计送货日期：</label>
                    <input type="date" ng-model="selectedItem.predictDeliverDate">
                </md-input-container>
                <md-input-container>
                    <label>收货人电话</label>
                    <input name="text" ng-disabled="true" type="text" ng-model="selectedItem.receivePhone">
                </md-input-container>
                <md-input-container>
                    <label>收货人姓名</label>
                    <input name="text" ng-disabled="true" type="text" ng-model="selectedItem.receiveName">
                </md-input-container>
                <md-input-container ng-disabled="true">
                    <label>收货人地址</label>
                    <input name="text" ng-disabled="true" type="text" ng-model="selectedItem.receiveAddress">
                </md-input-container>
            </form>
            <div layout="row">
                <md-button ng-click="saveOrderChange()">
                    <i class="fa fa-check"></i>&nbsp;确定
                </md-button>
                <md-button ng-click="cancelDlg()"><i class="fa fa-times"></i>&nbsp;取消</md-button>
            </div>
        </div>
        <div flex="50" customer-address-list param="customerAddressSelectionParam"
             select-item-callback="selectCustomerAddressCallback(customerAddress)"
             style="max-height: 500px; overflow-y: auto; overflow-x: hidden;">
        </div>
    </div>
</md-dialog>
