<md-dialog style="padding: 30px;min-width:750px; max-width: 900px;max-height: 500px;">
    <div layout="row">
        <md-button ng-click="cancelDlg()" class="md-icon-button" style="position:absolute; right:10px;"><i
                class="fa fa-times"></i></md-button>
    </div>
    <div layout="row">
        <div flex="100" customer-address-list param="customerAddressSelectionParam"

        </div>
    </div>
</md-dialog>
