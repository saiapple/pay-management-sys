<md-dialog style="padding: 30px;min-width: 400px;max-height: 700px;">
    <md-content layout="column">
        <div>
            <md-input-container>
                <label class="label">原始密码：</label>
                <input required type="password"  ng-model="user.password">
            </md-input-container>
            <md-input-container>
                <label class="label">新密码：</label>
                <input required type="password"  ng-model="user.newPassword">
            </md-input-container>
            <md-input-container>
                <label class="label">确认新密码：</label>
                <input required type="password"  ng-model="user.newPasswordConfirm">
            </md-input-container>
       </div>

    <div layout="row">
        <md-button ng-click="hideDlg()">
            <i class="fa fa-check"></i>&nbsp;确定
        </md-button>
        <md-button ng-click="cancelDlg()"><i class="fa fa-times"></i>&nbsp;取消</md-button>
    </div>
    </md-content>
</md-dialog>
