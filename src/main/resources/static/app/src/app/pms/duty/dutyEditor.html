<md-dialog style="padding: 30px;min-width:750px; max-width: 900px;max-height: 500px;">
    <div layout="row">
        <div flex>
            <form name="editDuty" novalidate>
                <!--<md-input-container>
                    <label class="label">开始时间：</label>
                    <span>{{selectedItem.startTime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                </md-input-container>-->

                <md-input-container>
                    <label>现金备用金</label>
                    <input name="text" type="number" ng-model="selectedItem.cashAmount">
                </md-input-container>
                <md-input-container>
                    <label>微信备用金</label>
                    <input name="text" type="number" ng-model="selectedItem.wxAmount">
                </md-input-container>
                <md-input-container>
                    <label>支付宝备用金</label>
                    <input name="text" type="number" ng-model="selectedItem.zfbAmount">
                </md-input-container>
                <md-input-container>
                    <label>卡牌备用金</label>
                    <input name="text" type="number" ng-model="selectedItem.cardAmount">
                </md-input-container>
                <md-input-container>
                    <label>POS刷卡备用金</label>
                    <input name="text" type="number" ng-model="selectedItem.posAmount">
                </md-input-container>
            </form>
            <div layout="row">
                <md-button ng-click="save()">
                    <i class="fa fa-check"></i>&nbsp;确定
                </md-button>
                <md-button ng-click="cancelDlg()"><i class="fa fa-times"></i>&nbsp;取消</md-button>
            </div>
        </div>
        <!--<div flex="50" customer-address-list param="customerAddressSelectionParam"
             select-item-callback="selectCustomerAddressCallback(customerAddress)"
             style="max-height: 500px; overflow-y: auto; overflow-x: hidden;">
        </div>-->
    </div>
</md-dialog>
