<md-dialog style="padding: 30px;min-width:750px; max-width: 900px;max-height: 500px;">
    <div layout="row">
        <div flex>
            <form name="editDuty" novalidate>
                <md-input-container>
                    <label>桌号</label>
                    <input name="text" type="text" ng-model="selectedItem.tableNumber">
                </md-input-container>
                <md-input-container>
                    <label>1分数量</label>
                    <input name="text" type="number" ng-model="selectedItem.card1Count">
                </md-input-container>
                <md-input-container>
                    <label>5分数量</label>
                    <input name="text" type="number" ng-model="selectedItem.card5Count">
                </md-input-container>
                <md-input-container>
                    <label>10分数量</label>
                    <input name="text" type="number" ng-model="selectedItem.card10Count">
                </md-input-container>
                <md-input-container ng-disable="true">
                    <label>上水金额</label>
                    <input name="text" type="number" ng-model="selectedItem.profit">
                </md-input-container>
            </form>
            <div layout="row">
                <md-button ng-click="cancelDlg()"><i class="fa fa-times"></i>&nbsp;取消</md-button>
                <md-button ng-click="save()">
                    <i class="fa fa-check"></i>&nbsp;确定
                </md-button>
            </div>
        </div>
        <!--<div flex="50" customer-address-list param="customerAddressSelectionParam"
             select-item-callback="selectCustomerAddressCallback(customerAddress)"
             style="max-height: 500px; overflow-y: auto; overflow-x: hidden;">
        </div>-->
    </div>
</md-dialog>
