<div>
    <div class="form-group m-t m-r" ng-repeat="(key, value) in objectInfo"
         ng-if="value.show && value.type == 'SELECT' && (displayOption.showAll ? true : value.common)">
        <label>{{::value.desc}}</label>
        <select class="form-control h-display" ng-model="listFilterOption[value.name]">
            <option value="">0=全部</option>
            <option ng-repeat="(optionKey, optionValue) in value.options" value="{{::optionKey}}">{{::optionValue}}
            </option>
        </select>
    </div>

    <div class="form-group m-t m-r" ng-repeat="(key, value) in objectInfo"
         ng-if="value.show && (value.type == 'INT' || value.type == 'STRING') && (displayOption.showAll ? true : value.common)">
        <label>{{::value.desc}}</label>
        <input type="text" placeholder="{{::value.desc}}" ng-model="listFilterOption[value.name]"
               class="form-control h-display">
    </div>

    <div class="form-group m-t m-r" ng-repeat="(key, value) in objectInfo"
         ng-if="value.show && value.type == 'DATE' && (displayOption.showAll ? true : value.common)">
        <label>{{::value.desc}}</label>
        <div class="input-group h-display date" date-picker>
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control"
                                                                                        ng-model="listFilterOption[value.name]">
        </div>
    </div>

    <div class="form-group m-t">
        <label>&nbsp;</label>
        <div class="input-group h-display date">
            <button class="btn btn-outline btn-primary" ng-click="search()"><i class="fa fa-search"></i>&nbsp;&nbsp;查询&nbsp;
            </button>
            <button class="btn btn-outline btn-link" ng-if="displayOption.showAll == false"
                    ng-click="displayOption.showAll = true">&nbsp;&nbsp;高级查询&nbsp;</button>
            <button class="btn btn-outline btn-link" ng-if="displayOption.showAll == true"
                    ng-click="displayOption.showAll = false">&nbsp;&nbsp;基本查询&nbsp;</button>
        </div>
    </div>
    <div class="form-group m-t">
        <label>&nbsp;</label>
        <div class="input-group h-display date">

        </div>
    </div>
</div>
