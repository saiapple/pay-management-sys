<md-dialog style="padding: 30px;min-width: 450px;max-height: 550px;">
    <md-content layout="column">
        <div>
            <form name="searchSysRes" novalidate="">
                <div layout="row" layout-align="start center">
                    <md-input-container flex>
                        <label>输入资源名称</label>
                        <input name="no" type="text" ng-model="searchKeyword" md-maxlength="20">
                    </md-input-container>
                    <md-button ng-click="queryAction()" ng-disabled="searchSysRes.$invalid" class="md-icon-button">
                        <i class="fa fa-search"></i>
                    </md-button>
                    <md-button ng-click="cancelDlg()" class="md-icon-button">
                        <i class="fa fa-times"></i>
                    </md-button>
                </div>
                <md-list-item class="md-2-line" ng-repeat="sysRes in allSysRes.content | orderBy:'no'"
                              ng-click="selectSysRes(sysRes)">
                    <div class="md-list-item-text">
                        <h3>{{ sysRes.no }}&nbsp;|&nbsp;{{ sysRes.name }} </h3>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </form>
            <div pagination option="pageOption" callback="refreshSysRes()"></div>
        </div>
    </md-content>
</md-dialog>
