<style>
    .arrow {
        cursor: pointer;
        display: block;
        height: 64px;
        margin-top: -35px;
        outline: medium none;
        position: absolute;
        top: 50%;
        width: 64px;
        z-index: 5;
        font-size: 30px;
    }
    .arrow.prev {
        left: 30px;
        opacity: 0.2;
        transition: all 0.2s linear 0s;
    }
    .arrow.next {
        opacity: 0.2;
        right: 30px;
        transition: all 0.2s linear 0s;
        text-align: right;
    }
    .arrow.prev:hover{
        opacity:1;
    }
    .arrow.next:hover{
        opacity:1;
    }

    .nav {
        bottom: -4px;
        display: block;
        height: 48px;
        margin: 5px auto;
        text-align: center;
        width: 100%;
        padding-left: 0px;
    }
    .nav li {
        border: 1px solid #f5f5f5;
        border-radius: 2px;
        cursor: pointer;
        display: inline-block;
        margin: 0 8px;
        position: relative;
        width: 50px;
    }
    .nav li.active {
        border: 1px solid grey;
    }

    .nav li img {
        width: 100%;
    }

    .slider {
        border-radius: 5px;
        height: 100%;
        position: relative;
        width: 100%;
        text-align: center;
    }
    .img-wrap {
        width: 100%;
        height: 100%;
    }
    .slide {
        max-width: 100%;
        max-height: 100%;
    }
</style>

<!-- slider container -->
<div class="slider">
    <div class="img-wrap">
        <!-- enumerate all photos -->
        <img ng-repeat="photo in photos" class="slide" ng-show="isActive($index)" ng-src="{{photo}}"/>
    </div>

    <!-- prev / next controls -->
    <a class="arrow prev" href ng-click="showPrev()"><i class="fa fa-chevron-left"></i></a>
    <a class="arrow next" href ng-click="showNext()"><i class="fa fa-chevron-right"></i></a>

    <!-- extra navigation controls -->
    <ul class="nav">
        <li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
            <img ng-src="{{photo}}" ng-click="showPhoto($index);" />
        </li>
    </ul>
</div>
